name: Create Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  BINARY_NAME: timer_tui

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Determine version
        id: get_version
        run: |
          # If this run was triggered by a tag, extract it; otherwise mark as dev
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build binaries
        run: |
          set -e
          mkdir -p dist
          VERSION=${{ steps.get_version.outputs.version }}
          # Build amd64 binaries
          for OS in linux darwin windows; do
            EXT=""
            if [ "$OS" = "windows" ]; then
              EXT=".exe"
            fi
            OUT="dist/${BINARY_NAME}-${VERSION}-${OS}-amd64${EXT}"
            echo "Building $OUT"
            GOOS=$OS GOARCH=amd64 go build -ldflags "-s -w -X main.version=${VERSION}" -o "$OUT"
          done
          # Build macOS arm64 (darwin/arm64)
          OUT="dist/${BINARY_NAME}-${VERSION}-darwin-arm64"
          echo "Building $OUT"
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w -X main.version=${VERSION}" -o "$OUT"

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: |
            Automated release created by GitHub Actions.

            Binaries:
            - ${BINARY_NAME} (linux/darwin/windows - amd64)
            - ${BINARY_NAME} (darwin - arm64)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload linux-amd64 asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/${{ env.BINARY_NAME }}-${{ steps.get_version.outputs.version }}-linux-amd64
          asset_name: ${{ env.BINARY_NAME }}-${{ steps.get_version.outputs.version }}-linux-amd64
          asset_content_type: application/octet-stream
        if: always()

      - name: Upload darwin-amd64 asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/${{ env.BINARY_NAME }}-${{ steps.get_version.outputs.version }}-darwin-amd64
          asset_name: ${{ env.BINARY_NAME }}-${{ steps.get_version.outputs.version }}-darwin-amd64
          asset_content_type: application/octet-stream
        if: always()

      - name: Upload darwin-arm64 asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/${{ env.BINARY_NAME }}-${{ steps.get_version.outputs.version }}-darwin-arm64
          asset_name: ${{ env.BINARY_NAME }}-${{ steps.get_version.outputs.version }}-darwin-arm64
          asset_content_type: application/octet-stream
        if: always()

      - name: Upload windows-amd64 asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/${{ env.BINARY_NAME }}-${{ steps.get_version.outputs.version }}-windows-amd64.exe
          asset_name: ${{ env.BINARY_NAME }}-${{ steps.get_version.outputs.version }}-windows-amd64.exe
          asset_content_type: application/octet-stream
        if: always()
